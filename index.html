<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niharika - Enhanced Animation Styles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .animated-box {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            border-radius: 10px;
            position: absolute;
            animation: move 5s infinite alternate;
            transition: transform 0.5s;
        }
        @keyframes move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(300px, 300px); }
        }
        .animated-box:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="animated-box"></div>
</body>
</html>
